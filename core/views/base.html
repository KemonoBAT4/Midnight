<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midnight</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./../styles/window.css">
    </head>

    <body class="flex h-screen">
        <!-- Sidebar Navigation -->
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="./../assets/icons/midnight.svg" style="width: 40px; height: 40px;" class="rounded-lg" alt="">
                    <!-- <img src="https://placehold.co/40x40" alt="Midnight Assistant logo - A futuristic blue and purple circular icon" class="rounded-lg"> -->
                    <h1 class="text-xl font-semibold">Midnight</h1>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-1">
                <div id="dashboard-page" class="sidebar-item active rounded-lg p-3 flex items-center space-x-3 cursor-pointer">
                    <i class="fas fa-home text-gray-600"></i>
                    <span>Dashboard</span>
                </div>

                <div id="calendar-page" class="sidebar-item rounded-lg p-3 flex items-center space-x-3 cursor-pointer">
                    <i class="fas fa-calendar text-gray-600"></i>
                    <span>Calendar</span>
                </div>

                <div id="tasks-page" class="sidebar-item rounded-lg p-3 flex items-center space-x-3 cursor-pointer">
                    <i class="fas fa-tasks text-gray-600"></i>
                    <span>Tasks</span>
                    <span class="ml-auto bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">3</span>
                </div>

                <div id="notes-page" class="sidebar-item rounded-lg p-3 flex items-center space-x-3 cursor-pointer">
                    <i class="fas fa-sticky-note text-gray-600"></i>
                    <span>Notes</span>
                </div>

                <div id="notifications-page" class="sidebar-item rounded-lg p-3 flex items-center space-x-3 cursor-pointer">
                    <i class="fas fa-bell text-gray-600"></i>
                    <span>Notifications</span>
                    <div class="ml-auto w-2 h-2 bg-red-500 rounded-full notification-dot"></div>
                </div>

                <div id="settings-page" class="sidebar-item rounded-lg p-3 flex items-center space-x-3 cursor-pointer">
                    <i class="fas fa-cog text-gray-600"></i>
                    <span>Settings</span>
                </div>
            </div>

            <!-- User Profile -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40" alt="User profile picture" class="rounded-full">
                    <div>
                        <div id="user-name" class="font-medium user-name">John Doe</div>
                        <div id="user-role" class="text-xs text-gray-500 user-role">Admin</div>
                    </div>
                    <i class="fas fa-chevron-down ml-auto text-gray-500"></i>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="dashboard-main-container" class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <div id="dashboard-top-bar" class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <div class="flex-1 max-w-3xl mx-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" class="block w-full pl-10 pr-16 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ask Midnight to do something...">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button class="p-1 rounded-full hover:bg-gray-100">
                                <i class="fas fa-microphone text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100 relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <div class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full notification-dot"></div>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-question-circle text-gray-600"></i>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div id="dashboard-content-container" class="flex-1 overflow-y-auto p-6">

            </div>

            <!-- Voice Assistant Bottom Bar -->
            <div id="dashboard-assistant-bottom-bar" class="bg-white border-t border-gray-200 p-4">
                <div class="flex items-center justify-center">
                    <div class="relative">
                        <button id="voice-btn" class="w-16 h-16 rounded-full bg-indigo-600 hover:bg-indigo-700 flex items-center justify-center text-white">
                            <i class="fas fa-microphone text-xl"></i>
                        </button>

                        <div id="voice-animation" class="absolute -bottom-4 left-0 right-0 hidden">
                            <div class="flex justify-center space-x-1">
                                <div class="w-1 h-3 bg-indigo-400 rounded-sm voice-wave"></div>
                                <div class="w-1 h-4 bg-indigo-500 rounded-sm voice-wave" style="animation-delay: 0.2s"></div>
                                <div class="w-1 h-5 bg-indigo-600 rounded-sm voice-wave" style="animation-delay: 0.4s"></div>
                                <div class="w-1 h-4 bg-indigo-500 rounded-sm voice-wave" style="animation-delay: 0.6s"></div>
                                <div class="w-1 h-3 bg-indigo-400 rounded-sm voice-wave" style="animation-delay: 0.8s"></div>
                            </div>
                        </div>
                    </div>

                    <div id="voice-message" class="ml-4 hidden">
                        <div class="bg-indigo-50 text-indigo-800 rounded-lg px-4 py-2">
                            <span>Listening...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="../scripts/window.js"></script> -->
        <script src="../utils/pages/dashboard.js"></script>
        <script>

            document.getElementById('dashboard-page').addEventListener("click", () => {
                window.electronAPI.navigate('dashboard');
            });

            document.getElementById('calendar-page').addEventListener("click", () => {
                window.electronAPI.navigate('calendar');
            });

            document.getElementById('tasks-page').addEventListener("click", () => {
                window.electronAPI.navigate('tasks');
            });

            document.getElementById('notes-page').addEventListener("click", () => {
                window.electronAPI.navigate('notes');
            });

            document.getElementById('notifications-page').addEventListener("click", () => {
                window.electronAPI.navigate('notifications');
            });

            document.getElementById('settings-page').addEventListener("click", () => {
                window.electronAPI.navigate('settings');
            });



            // Voice button functionality
            const voiceBtn = document.getElementById('voice-btn');
            const voiceAnimation = document.getElementById('voice-animation');
            const voiceMessage = document.getElementById('voice-message');

            let isListening = false;

            // create voice animation
            voiceBtn.addEventListener('click', function() {
                isListening = !isListening;

                if (isListening) {
                    voiceBtn.innerHTML = '<i class="fas fa-microphone-slash text-xl"></i>';
                    voiceAnimation.classList.remove('hidden');
                    voiceMessage.classList.remove('hidden');

                    // Simulate listening state
                    setTimeout(() => {
                        voiceMessage.querySelector('span').textContent = "I heard: What's on my schedule today?";
                    }, 1500);
                } else {
                    voiceBtn.innerHTML = '<i class="fas fa-microphone text-xl"></i>';
                    voiceAnimation.classList.add('hidden');
                    voiceMessage.classList.add('hidden');
                }
            });

            // Example notification
            setTimeout(() => {
                const notificationDot = document.createElement('div');
                notificationDot.className = 'notification-dot absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full';

                const helpButton = document.querySelector('.fa-question-circle').parentElement;
                helpButton.classList.add('relative');
                helpButton.appendChild(notificationDot);

                helpButton.addEventListener('click', () => {
                    notificationDot.remove();
                });
            }, 3000);
        </script>
    </body>
</html>
